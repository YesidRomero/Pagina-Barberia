<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Romero Barber</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">  
                <h1><img src="Imagenes/Logo1.jpg" alt="Logo Romero Barberia"></h1>
                  <nav>
                       <ul>
                           <li><a href="Index.html">Home</a></li>
                           <li><a href="productos.html">Productos</a></li>
                           <li><a href="contacto.html">Contacto</a></li>
                       </ul>
                  </nav>
            </div>
        </header>
        <main>
            <form>
                <label for "nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="Telefono" class="input-padron" required placeholder="(XX) xxx xxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" class="input-padron" required cols="70" rows="10"></textarea>

                <fieldset>
                    <legend>多Como le gustaria que le contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                        Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Telefono</label>
                    
                    <label for="radio-Whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked>
                        Whatsapp</label>

                                        
                </fieldset>

                <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>              
                   
                </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de Romero Barberia</label>
                    
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <Thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>

                </Thead>  
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8 am a 8 pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8 am a 8 pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8 am a 8 pm</td>
                    </tr>
                </tbody>           
                                                                                                                                                                                   
            </table>

        </main>
        <footer>
            <img src="Imagenes/Blanco2.png" alt="Logo Romero Barberia" >
            <p class="copyright">&copy Copyright Romero Barberia - 2023</p>
            

        </footer>
    </body>
</html>
